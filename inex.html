<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
  <title>MainCraft-2D-World</title>
</head>

<body>
  <div id="game">
    <header id="inventory">
      <div class="tiles-container">
        <div class="top4-tiles">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="bottom4-tiles">
          <div id="grass-box" class="tile"></div>
          <div id="ground-box"class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
      </div>
      <div class="tools-container">
        <button id="Axe" class="btn tool-box"></button>
        <button id="Pickaxe" class="btn tool-box"></button>
        <button id="Shovel" class="btn tool-box"></button>
        <button class="tool-box"></button>
        <button class="tool-box"></button>
        <button class="tool-box"></button>
      </div>
    </header>
    <main id="the-world"></main>
    <footer id="game-reset-container">
      <button class="btn reset"></button>
      <button class="btn out"></button>
    </footer>
  </div>
  <script src="app.js"></script>
</body>

</html>
