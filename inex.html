<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/MainCraft-2D-game/img/menu-buy.png">
  <title>MainCraft-2D-World</title>
</head>

<body>
  <div id="game">
    <header id="inventory">
      <div class="tiles-container">
        <div class="top4-tiles">
          <div class="tile leaves-box ">0</div>
          <div class="tile cloud-box ">0</div>
          <div class="tile tree-box ">0</div>
          <div class="tile"></div>
        </div>
        <div class="bottom4-tiles">
          <div class="tile grass-box ">0</div>
          <div class="tile ground-box ">0</div>
          <div class="tile rock-box ">0</div>
          <div class="tile"></div>
        </div>
      </div>
      <div class="tools-container">
        <button id="Axe" class=" tool-box"></button>
        <button id="Pickaxe" class=" tool-box"></button>
        <button id="Shovel" class=" tool-box"></button>
        <button class="tool-box"></button>
        <button class="tool-box"></button>
        <button class="tool-box"></button>
      </div>
    </header>
    <main id="the-world"></main>
    <footer id="game-reset-container">
      <button class="btn reset"><a href="">Reset</a></button>
      <button class="btn out"><a href="/MainCraft-2D-game/showCase.html">log-out</a></button>
    </footer>
  </div>
  <script src="app.js"></script>
</body>

</html>
